<!--
2. Create a web page using Ordered, Unordered, Directory and Nested
List which will display the given output:
-->

<html>
    <head>
        <title>
            Beverages
        </title>
    </head>

    <body>
        <!--Part 1-->
        <ul>
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li><br/>
        </ul>

        <!--Part 2-->
        <ul style="list-style-type:circle;">
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li><br/>
        </ul>

        <!--Part 3-->
        <ul style="list-style-type:square;">
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li><br/>
        </ul>

        <!--Part 4-->
        <ol type="A">
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li><br/>
        </ol>

        <!--Part 5-->
        <ol start="3">
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li><br/>
        </ol>

        <!--Part 6-->
        <ol type="i">
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li><br/>
        </ol>

        <!--Part 7-->
        <dl>
            <dt>Coffee</dt>
            <dd>-black hot drink</dd>
            <dt>Milk</dt>
            <dd>-white cold drink</dd>
        </dl>

        <!--Part 8-->
        <ul>
            <li>Item A</li>
            <li>Item B
                <ul style="list-style-type: circle;">
                    <li>Subitem B.1</li>
                    <li>Subitem B.2</li>
                </ul>
            </li>
            <li>Item C</li>
        </ul>
    </body>
</html>
