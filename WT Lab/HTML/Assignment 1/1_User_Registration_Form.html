<!--
    1. Design a user registration form using basic
        text formatting tags.
-->

<html> 
    <head>
        <title>User Registration Form</title>
    </head>

    <body bgcolor="#264653">
        <div style="text-align: center;">        
            <img src="KIIT-logo-HD.png" height="100" width="150">
        </div>
         
        <p ALIGN="Center" style="font-family:algerian; font-size: xxx-large; color: #e76f51;">
            <u>Registration Form</u>
        </p>

        <p style="font-family:monotype corsiva; font-size: x-large; color:#e9c46a">
            Name: <br/>
            <input type="text" size="50">
        </p>

        <p style="font-family:monotype corsiva; font-size: x-large; color:#e9c46a">
            Class: <br/> 
            <input type="text" size="50">
        </p>

        <p style="font-family:monotype corsiva; font-size: x-large; color:#e9c46a">
            Roll Number: <br/>
            <input type="text" size="50">
        </p>

        <p style="font-family:monotype corsiva; font-size: x-large; color:#e9c46a">
            Current CGPA: <br/>
            <input type="text" size="50">
        </p>

        <p style="font-family:monotype corsiva; font-size: x-large; color:#e9c46a">
            Contact Number: <br/>
            <input type="text" size="50">
        </p>

        <p style="font-family:monotype corsiva; font-size: x-large; color:#e9c46a">
            Email Id: <br/>
            <input type="text" size="50">
        </p>

        <p style="font-family:monotype corsiva; font-size: x-large; color:#e9c46a">
            Address: <br/>
            <input type="text" size="100"> <br/>
        </p>

        <div style="text-align: center;">        
            <button type="button" 
            style="font-family: algerian; font-size: xxx-large; background-color: #2a9d8f;">
                SUBMIT
            </button>
        </div>
        
    </body>
</html>
