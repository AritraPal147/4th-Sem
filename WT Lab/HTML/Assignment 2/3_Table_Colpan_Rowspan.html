<!DOCTYPE html>
<!--
    Design the following table using colspan and rowspan.
-->

<html>
    <head>
        <title>
            Assignment Table
        </title>
    </head>

    <body>
        <table align="center" border="2">
            <tr>
                <td colspan="3">A</td>
            </tr>

            <tr>
                <td rowspan="2">B</td>
                <td colspan="2">C</td>
            </tr>

            <tr>
                <td>D</td>
                <td>E</td>
            </tr>
        </table>
    </body>
</html>
