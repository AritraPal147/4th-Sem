<!DOCTYPE html>
<!--
    1) d) Design a web page using EMBEDDED style applied on <h> tag using style attribute
    (inline) which will display the following output:
    KIIT University (bold, underline and red color)
-->

<html>
    <head>
        <title>
            Embedded CSS
        </title>
        
        <style type="text/css">
            .RED {color: red;}
            .THICK_LARGE {font-weight: bold; font-size: xx-large;}
            .UNDERLINE {text-decoration: underline;}
        </style>
    </head>

    <body>
        <h class="THICK_LARGE RED UNDERLINE">
            KIIT University
        </h>
    </body>
</html>
