<!DOCTYPE html>
<!--
    1) c) Design a web page using EXTERNAL style applied on <h> tag using style attribute
    (inline) which will display the following output:
    KIIT University (bold, underline and red color)
-->

<html>
    <head>
        <title>
            External CSS
        </title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
        <h class="THICK_LARGE RED UNDERLINE">
            KIIT University
        </h>
    </body>
</html>
