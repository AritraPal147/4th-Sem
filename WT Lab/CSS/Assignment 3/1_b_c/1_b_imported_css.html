<!DOCTYPE html>
<!--
    1) B) Design a web page using IMPORTED style applied on <h> tag using style attribute
    (inline) which will display the following output:
    KIIT University (bold, underline and red color)
-->

<html>
    <head>
        <title>
            Imported CSS
        </title>
        <style type="text/css">
            @import url("style.css");
        </style>
    </head>

    <body>
        <h class="THICK_LARGE RED UNDERLINE">
            KIIT University
        </h>
    </body>
</html>
