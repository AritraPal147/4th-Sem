<!DOCTYPE html>
<!--
  4. Design the Registration form for KIIT University as shown below template using
  external style sheet.
-->

<html>
  <head>
    <title>Student Registration Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <div>
      <h1>KIIT UNIVERSITY</h1><br/>
      <h2>Student Registration Form</h2><br/>

      <div>
        <form>
          <label>Name:
            <input type="text" id="name" name="name">
          </label>

          <label for="dob">Date of Birth:
            <input type="date" id="dob" name="dob">
          </label>
          
          <label for="email">Email:
            <input type="email" id="email" name="email">
          </label>

          <label for="address">Address:
            <input type="text" id="address" name="address">
          </label>

          <label for="school">School:
            <select id="school" name="school">
              <option value="cse">Computer Science & Engineering</option>
              <option value="elec">Electrical Enginnering</option>
              <option value="ecom">Electronics and Communication </option>
            </select>
          </label>

          <label for="department">Department:
            <select id="department" name="department">
              <option value="cse">Computer Science & Engineering</option>
              <option value="elec">Electrical Enginnering</option>
              <option value="ecom">Electronics and Communication </option>
            </select>
          </label>

          <label for="Course">Course:
            <select id="course" name="course">
              <option value="cse">Computer Science & Engineering</option>
              <option value="elec">Electrical Enginnering</option>
              <option value="ecom">Electronics and Communication </option>
            </select>
          </label>

          <input type="submit" value="Reset" class="button">
          <input type="submit" value="Submit"class="button">
        </form>
        <p>
          Poverty Eradication Through Education
        </p>
      </div>
    </div>
  </body>
</html>
