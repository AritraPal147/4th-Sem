<!DOCTYPE html>
<!--
    1) a) Design a web page using inline style applied on <h> tag using style attribute
    (inline) which will display the following output:
    KIIT University (bold, underline and red color)
-->

<html>
    <head>
        <title>
            Inline CSS
        </title>
    </head>

    <body>
        <h style="color: red; text-decoration: underline; font-weight: bold; font-size: xx-large;">
            KIIT University
        </h>
    </body>
</html>
